	  <script>
        var Interval,kmh,Nodi;
        const Cnodi = 1.850;//INDICE CONVERSIONE NODI
        function calc(){//FUNZIONE PER CSLCOLO IN LOOP CONTINUO
          Interval = setInterval("convert()",1);//PER SETTARE INTERVALLO DI TEMPO
        }
        function convert(){//FUNZIONE PER LA CONVERSIONE
          Nodi = $("#NODE").val();//ACQUISIZIONE VARABILE DAL DOM
          khm = Nodi * Cnodi;//OPERAZIONE DI CONVERSIONE
		  var arround = Math.round(khm);//FUNZIONE PER ARROTONDARE
		  $("#Result2").text(arround);//STAMPARE NELLA LABEL IL RISULTATO
          //console.log(khm);//DEBUG

        }
        function clear(){//PER BLOCCARE INTERVALLO
          clearInterval(Interval);//PER BLOCCARE INTERVALLO
        }
      </script>
